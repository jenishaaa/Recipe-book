<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="recipe-list.html">Recipe List</a>
        <a href="recipe-detail.html">Recipe Detail</a>
          <a href="add-recipe.html">Add/Edit Recipe</a>
        <a href="contact.html">Contact Us</a>

    <main>
        <section id="add-edit-recipe" class="page">
            <h2>Add/Edit Recipe</h2>
            <form id="recipe-form" action="process-form.php" method="post" enctype="multipart/form-data">

                <label for="recipe-title">Recipe Title:</label>
                <input type="text" id="recipe-title" name="recipe-title" required>

                <label for="recipe-ingredients">Ingredients (Separated by Commas):</label>
                <input type="text" id="recipe-ingredients" name="recipe-ingredients" required>

                <label for="recipe-steps">Preparation Steps:</label>
                <textarea id="recipe-steps" name="recipe-steps" rows="6" required></textarea>

                <label for="recipe-image">Image URL:</label>
                <input type="url" id="recipe-image" name="recipe-image" required>

                <button type="submit">Save Recipe</button>
            </form>
        </section>
    </main>
</body>
</html>
